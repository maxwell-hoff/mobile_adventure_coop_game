      - name: "Bloodpetal Roses"
        description: "Deep red roses with razor-sharp thorns."
        size: "Small"
        density: "Moderate"
      - name: "Thicket Moss"
        description: "Threadlike moss weaving through bramble roots."
        size: "Tiny"
        density: "Abundant"
    aggressors:
