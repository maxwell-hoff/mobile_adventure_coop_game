        size: "Varies"
        density: "Low"
    friendlies:
      - name: "Bramble Rangers"
        description: "Locals skilled in cutting safe paths through the thicket."
        size: "Various"
        attitude: "Helpful"
      - name: "Herbalist Coven"
        description: "Gatherers of rare thorn-laden herbs for potent potions."
        size: "Various"
