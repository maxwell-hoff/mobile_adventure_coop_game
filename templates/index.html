<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hex Map with Zoom</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- Add Sortable.js for drag-and-drop -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
  <h1>Hex Map with Zoom</h1>

  <!-- 
    1) SIGN-UP FORM 
    (Add this block to let people create an account)
  -->
  <section>
    <h2>Create an Account</h2>
    <form id="signupForm">
      <label for="signupUsername">Username:</label>
      <input type="text" id="signupUsername" required />

      <label for="signupPassword">Password:</label>
      <input type="password" id="signupPassword" required />

      <label for="signupClass">Class:</label>
      <input type="text" id="signupClass" placeholder="e.g. Warlock, Priest" />

      <label for="signupLocation">Location:</label>
      <input type="text" id="signupLocation" placeholder="e.g. Redwood Vale" />

      <button type="submit">Sign Up</button>
    </form>
  </section>
  <hr />

  <!-- 
    2) LOGIN FORM
    (Add this block to let people log into an existing account)
  -->
  <section>
    <h2>Login to Existing Account</h2>
    <form id="loginForm">
      <label for="loginUsername">Username:</label>
      <input type="text" id="loginUsername" required />

      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" required />

      <button type="submit">Login</button>
    </form>
  </section>
  <hr />

  <div id="controls">
    <!-- This single button toggles between "World View" and "Region View" 
         depending on current zoom level. Hidden at world level. -->
    <button id="toggleZoomBtn" style="display:none;" onclick="handleToggleZoom()">
      <!-- Text set dynamically in JS -->
    </button>
  </div>

  <!-- Container for our SVG map -->
  <div id="map-container">
    <svg id="map-svg" width="800" height="600">
      <!-- We'll place shapes programmatically -->
      <!-- A text label to show region name on hover -->
      <text id="hoverLabel" x="400" y="30" text-anchor="middle" font-size="16" fill="#222"></text>
    </svg>
  </div>

  <!-- New container for player piece controls -->
  <div id="player-controls" style="display: none;">
    <h3>Player Pieces</h3>
    <ul id="player-pieces" class="player-pieces">
      <!-- Pieces will be added here dynamically -->
    </ul>
    <div id="action-description" class="action-description"></div>
    <button id="complete-turn" class="complete-turn-btn">Complete Turn</button>
  </div>

  <!-- New container for enemy pieces -->
  <div id="enemy-controls" style="display: none;">
    <h3>Enemy Pieces</h3>
    <ul id="enemy-pieces" class="enemy-pieces">
      <!-- Enemy pieces will be added here dynamically -->
    </ul>
  </div>
  
  <div id="battle-log" style="width: 800px; margin: 20px auto; padding: 20px; background: #f5f5f5; border-radius: 8px; max-height: 200px; overflow-y: auto;">
    <h3>Battle Log</h3>
    <div id="log-entries"></div>
  </div>

  <!-- 
    4) JavaScript to handle sign-up/login form submissions
    and your existing puzzle code in map.js
  -->
  <script>
    // SIGN-UP FORM SUBMISSION
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('signupUsername').value;
      const password = document.getElementById('signupPassword').value;
      const userClass = document.getElementById('signupClass').value;
      const currentLocation = document.getElementById('signupLocation').value;

      try {
        const response = await fetch('/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, userClass, currentLocation })
        });
        const data = await response.json();
        if (data.success) {
          alert('User registered successfully!');
        } else {
          alert(data.error || data.message);
        }
      } catch (err) {
        console.error('Sign-up error:', err);
        alert('Error during sign-up.');
      }
    });

    // LOGIN FORM SUBMISSION
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        if (data.success) {
          alert(data.message);
          console.log('User data:', data.userData);
          // Possibly load user data, e.g.:
          // loadPuzzleForUser(data.userData);
        } else {
          alert(data.error || data.message);
        }
      } catch (err) {
        console.error('Login error:', err);
        alert('Error during login.');
      }
    });
  </script>
  
  <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
