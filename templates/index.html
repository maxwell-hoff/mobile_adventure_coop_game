<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hex Map with Zoom</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h1>Hex Map with Zoom</h1>
  
  <!-- Buttons to control zoom levels -->
  <div id="controls">
    <button onclick="showWorldView()">World View</button>
    <button onclick="showRegionView()">Region View</button>
    <button onclick="showSectionView()">Section View</button>
  </div>
  
  <!-- Container for our SVG map -->
  <div id="map-container">
    <svg id="map-svg" width="800" height="600"></svg>
  </div>
  
  <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
